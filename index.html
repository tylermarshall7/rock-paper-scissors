<body>

  <div class="container-fluid">
    <div class="row justify-content-center text-center full-height">
        <div class="col-12 col-md-6 shadow-lg border rounded border-secondary align-self-center bg-dark">
          <h1 class="text-light">THE ROCK, PAPER MARIO, CUTMAN</h1>

    <div class = "row justify-content-center text-center">
        <div class ="col-4">
          <div class="card">
            <img class="card-img-top imgsize" src="rock.jpg" alt="Card image">
            <div class="card-body bg-dark">
              <button class= "my-5" onclick= "play(0)">The Rock</button>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card">
            <img class="card-img-top imgsize" src="paper.jpg" alt="Card image">
            <div class="card-body bg-dark">
              <button class= "my-5" onclick="play(1)">Paper Mario</button>
             </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card">
            <img class="card-img-top imgsize" src="scissors.jpg" alt="Card image">
            <div class="card-body bg-dark">
              <button class= "my-5" onclick="play(2)">Cutman</button>
            </div>
          </div>
        </div>
      </div>
  
  
  
  
  
  
  <script src= "app.js"></script>
